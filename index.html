<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vk_experiment</title>
</head>
<body>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
<script type="text/javascript">
    var vk_user_fields = 'sex,bdate,city,country,photo_50,photo_100,photo_200_orig,photo_200,photo_400_orig,photo_max,photo_max_orig,photo_id,online,online_mobile,domain,has_mobile,contacts,connections,site,education,universities,schools,can_post,can_see_all_posts,can_see_audio,can_write_private_message,status,last_seen,common_count,relation,relatives,counters,screen_name,maiden_name,timezone,occupation,activities,interests,music,movies,tv,books,games,about,quotes,personal,friends_status';
    VK.init({
        apiId: 4415175
    });
    $(function () {
        $('#vk-login').click(function () {
            VK.Auth.login(function (response) {
                VK.Api.call('users.get', {
                    user_ids: [response.session.id],
                    fields: vk_user_fields
                }, function (user_data) {
                    $('#result').text(JSON.stringify(user_data));
                });
            });
        });
    });
</script>
<button id="vk-login">PRESS ME</button>
<div id="result"></div>
</body>
</html>
